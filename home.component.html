<div>
    <md-toolbar color="primary" class="main-header mat-primary mat-toolbar">
        <span>Complere infosystem</span>
        <span class="spacer"></span>
        <button (click)="searchProfile()" style="color:white;cursor:pointer;" md-button><span>SEARCH</span></button>&nbsp; &nbsp;  
        <i (click)="createProfile()" style="color:white;cursor:pointer;" class="material-icons">group_add</i> &nbsp; &nbsp;        
        <!--<i (click)="home()" style="color:white;cursor:pointer;" class="material-icons">home</i> &nbsp; &nbsp;-->
        <!--<i (click)="viewfavorite()" style="color:white;cursor:pointer;" class="material-icons">favorite</i> &nbsp; &nbsp;-->
        <i (click)="adminPanel()" style="color:white;cursor:pointer;" class="material-icons">settings_applications</i> &nbsp; &nbsp;
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <div data-toggle="dropdown">
                    <span style="color:white;cursor:pointer" class="glyphicon glyphicon-user"></span>

                </div>
                <ul class="dropdown-menu">
                    <li>
                        <div class="navbar-login">
                            <div class="row">
                                <div class="col-lg-4">
                                    <p class="text-center">
                                        <img style="width:80px; height:80px;" src="/assets/img/profile.jpg" />
                                    </p>
                                </div>
                                <div class="col-lg-8">
                                    <p class="text-left" style="color:black;"><strong>{{user.firstname}}</strong></p>
                                    <p class="text-left small" style="color:black;">{{user.email}}</p>
                                    <p class="text-left">
                                        <a (click)="viewInformation()" class="btn btn-primary  btn-sm">Information</a>
                                        <a data-toggle="modal" (click)="changePassword()" class="btn btn-warning  btn-sm">change Password</a>
                                        
                                    </p>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="divider"></li>
                    <li>
                        <div class="navbar-login navbar-login-session">
                            <div class="row">
                                <div class="col-lg-12">
                                    <p>
                                        <a (click)="logout()" class="btn btn-danger btn-block">Logout</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </li>
        </ul>
        &nbsp; &nbsp;
    </md-toolbar>
    <router-outlet></router-outlet>
</div>
