<div class=" col-lg-5 col-md-4 col-sm-6 col-xs-8 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 col-xs-offset-2">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="alert alert-danger" *ngIf="alert">
        {{message}}
      </div>
      <div class="alert alert-success" *ngIf="successAlert">
        {{successMessage}}
      </div>
      <div class="text-center">
        <h1><i class="material-icons">lock</i></h1>
        <h2 class="text-center">Forgot Password?</h2>
        <p>You can reset your password here.</p>
        <div class="panel-body">

          <!--Forgot Password Form-->
          <form (ngSubmit)="forgotPassword()" [formGroup]="forgotForm">

            <!--Email Field-->
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                <input placeholder="email address" class="form-control" type="email" formControlName="email">
              </div>
              <div style="color:darkred;font-size:10px;float:left;" *ngIf="formErrors['email']">
                {{ formErrors['email'] }}
              </div>
            </div>
            <br>

            <!--Reset Button-->
            <div class="form-group">
              <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Reset Password" type="submit" [disabled]="forgotForm.invalid">
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
